version: '3.8'

services:
  jlo:
    build:
      context: .
      dockerfile: Dockerfile
    image: jlo:latest
    container_name: jlo-server
    ports:
      - "8000:8000"
    volumes:
      # Persist database across container restarts
      - jlo-data:/app/backend/data
    environment:
      # Server configuration
      - JLO_HOST=0.0.0.0
      - JLO_PORT=8000
      - JLO_WORKERS=4
      
      # Database configuration
      - JLO_DB_PATH=/app/backend/data/jlo.db
      
      # REQUIRED: JWT secret key (used to sign authentication tokens)
      # Generate with: openssl rand -hex 32
      # Store in .env file: JLO_SECRET_KEY=your_generated_key
      - JLO_SECRET_KEY=${JLO_SECRET_KEY}
      
      # REQUIRED for first-time setup: Admin user password
      # Will only create admin user if it doesn't exist
      - JLO_ADMIN_PASSWORD=${JLO_ADMIN_PASSWORD}
      
      # Optional: Environment mode (default: production)
      # Set to "development" to allow HTTP cookies
      - JLO_ENV=${JLO_ENV:-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - jlo-network

volumes:
  jlo-data:
    driver: local

networks:
  jlo-network:
    driver: bridge
